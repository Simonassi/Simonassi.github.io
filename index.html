<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      .jumbotron {
        background-color: #3d84e9;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1.display-4 {
        margin-bottom: 30px;
        color: white;
      }

      .lead{
        color: white;
      }
      
      .form-group {
        width: 100%;
        text-align: center;
      }
      
      .form-control {
        height: 50px;
        font-size: 18px;
        border-radius: 4px;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      .form-control:focus {
        outline: none;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }
      
      #qr-code {
        width: 300px;
        height: 300px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      #qr-code canvas {
        width: 100%;
        height: 100%;
      }
      
      #download {
        width: 100%;
        height: 50px;
        margin-top: 20px;
        border-radius: 4px;
        background-color: #b73333;
        color: #fff;
        font-size: 18px;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.3s;
      }
      
      #download:hover {
        background-color: #286090;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">QR Code Generator</h1>
      <p class="lead">Enter a URL to generate a QR code</p>
      <form>
        <div class="form-group">
          <input type="text" id="url" class="form-control" placeholder="Enter URL">
        </div>
        <div id="qr-code"></div>
        <button id="download" type="button" class="btn btn-primary">Download QR Code</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      $(document).ready(function() {
        var qr = new QRCode(document.getElementById("qr-code"), {
          width: 300,
          height: 300
        });

        $("#download").hide();

        $("#url").on("input", function() {
          var url = $(this).val();

          if (!url) {
            $("#qr-code").empty();
            $("#download").hide();
            return;
          }

          qr.makeCode(url);
          $("#download").show();
        });

        $("#download").click(function() {
          var canvas = $("#qr-code canvas")[0];
          var link = document.createElement("a");
          link.download = "qr-code.png";
          link.href = canvas.toDataURL();
          link.click();
        });
      });
    </script>
  </body>
</html>
